on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
        
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"  
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  
      - name: Build system
        run: |
          sudo apt update -y
          sudo apt-get mysql-server -y
          sudo service mysql start
          echo "ALTER USER 'root'@'localhost' IDENTIFIED WITH 'mysql_native_password' BY 'letmein';" | sudo mysql -u root
          echo "CREATE DATABASE ats_db;" | sudo mysql -u root -pletmein
          pwd
          sudo mysql -u root -pletmein ats_db < database/ddl/create_db.sql
          sudo mysql -u root -pletmein ats_db < database/ddl/create_triggers.sql
